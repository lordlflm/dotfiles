---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  vars:
    log_file_path: "/var/log/dotfiles_bootstrap.log"
    packages_to_install_debian:
      - fonts-font-awesome
      - fzf
      - ranger
      - ninja-build
      - gettext
      - kitty
      - git
      - htop
      - vim
      - gcc
      - zsh
      - firefox # Ubuntu
      - firefox-esr # Debian distro
      - ncat
      - make
      - cmake
      - curl
      - wget
      - tar
      - unzip
      - gzip
      - gdb
      - openjdk-21-jdk
      - python3
      - python3-pip
      - python3-venv
      - python3-dev
      - python3-pwntools
      - python3-full
      - pipx
      - libssl-dev
      - build-essential
      - libffi-dev
      - binutils
      - imagemagick
      - procps


  tasks:
    - name: Get user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Initialize log file (if not exists)
      ansible.builtin.file:
        path: "{{ log_file_path }}"
        state: touch
        mode: '0644'

    - name: Install packages
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop: "{{ packages_to_install }}"
      register: install_results
      ignore_errors: yes
      when: ansible_facts['os_family'] == 'Debian'

    - name: Log failed package installations
      ansible.builtin.lineinfile:
        path: "{{ log_file_path }}"
        create: yes
        line: "Failed to install package: {{ item.item }}"
      loop: "{{ install_results.results }}"
      when: item.failed is defined and item.failed

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh
