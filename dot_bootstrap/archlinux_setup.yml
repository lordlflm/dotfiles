---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages on Arch Linux
      ansible.builtin.pacman:
        name:
          - git
          - htop
          - vim
          - gcc
          - zsh
          - firefox
          - ncat
          - make
          - cmake
          - curl
          - wget
          - gdb
          - tar
          - unzip
          - gzip
          - gdb
          - python
          - libssl-dev
          # for pywal
          - imagemagick
          - procps

        state: present
      when: ansible_facts['distribution'] == "Archlinux"

    - name: Install Pywal (wallpaper/theme manager)
      ansible.builtin.pip:
        name:
          - pywal16

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh
