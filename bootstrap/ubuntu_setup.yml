---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages on Ubuntu
      ansible.builtin.apt:
        name:
          - git
          - htop
          - vim
          - gcc
          - zsh
          - firefox
          - ncat
          - make
          - cmake
          - curl
          - wget
          - gdb
          - tar
          - unzip
          - gzip
          - gdb
          - python3
          - python3-pip
          - python3-venv
          - python3-dev
          - pipx
          - libssl-dev
          - build-essential
          - libffi-dev
          - openjdk-21-jdk
          - binutils
          # for pywal
          - imagemagick
          - procps
        state: present

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh
